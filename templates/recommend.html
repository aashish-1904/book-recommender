<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font:700">ðŸ“š Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white
    }
</style>
<body style="background-color: black;">
    
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">ðŸ“š Book Recommender</a>
    <div class="text-right"></div>
        <button class="btn btn-outline-info mr-2 mr-auto" onclick="window.location.href='/';">Top</button>
        <button class="btn btn-outline-warning" onclick="window.location.href='/recommend';">Recommend</button>
    </div>
  </nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px; margin-top: 50px; margin-bottom: 25px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control form-control-lg"><br>
                <input type="submit" class="btn btn-lg btn-success">
            </form>
        </div>

    {% if data %}
        {% for i in data %}
        
        <div class="card bg-dark" style="width: 20rem; margin-left: 2rem; margin-top: 50px;">
            <img class="card-img-top" src="{{i[2]}}" style="height:400px">
            <div class="card-body bg-dark">
              <h5 class="card-title text-white">{{i[0]}}</h5>
              <p class="card-text text-white">{{i[1]}}</p>
            </div>
        </div>
        {% endfor %}
    {% endif %}
   

</body>
</html>
